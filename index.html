<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Huddle landing page with curved sections</title>
  </head>
  <body>
    <div class="container">
      <div class="header row row-cols-2 mt-5">
        <div class="col">
          <img src="images/logo.svg" alt="Huddle logo" />
        </div>
        <div class="col border-3">
          <button
            class="header-btn btn border-2 rounded-5 btn-primary float-end px-4 py-2"
          >
            Try it Free
          </button>
        </div>
      </div>
      <div class="row"></div>

      <div class="top-page row row-cols-1">
        <div class="col top-page-title h1 text-center">
          Build The Community Your Fans Will Love
        </div>
        <div class="top-page-info col text-center mt-3">
          Huddle re-imagines the way we build communities. You have a <br />
          voice, but so does your audience. Create connections with your
          <br />users as you engage in geniuine discussion
        </div>
        <div class="col text-center">
          <a
            class="top-page-btn btn btn-primary rounded-5 px-5 py-4 mt-5 border-0"
          >
            Get Started For Free
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
